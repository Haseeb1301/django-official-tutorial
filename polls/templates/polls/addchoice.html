{% extends 'base.html' %}
{% load static %}

{% block page_links %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
{% endblock %}

{% block page_title %} Polls index {% endblock %}

{% block page_body %}

{% include "polls/includes/header.html" %}

<form action="{% url 'polls:newchoice' question.id %}" method="post">
    {% csrf_token %}
    <fieldset>
            <legend><h1 class = "fcolor">Add new choice for : {{question.question_text}}</h1></legend>
            <label style="color: white">New choice</label>
            <input type="text" name = "new_choice" id="">
            <fieldset>
            <input type="submit" name="add choice" value="Add Choice">
    </form>

{% endblock %}
